<ion-view view-title="Mis Mascotas">
    <ion-nav-buttons side="right">
        <button ng-click="Actualizar()" class="button button-icon icon ion-refresh"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="Actualizar_Pull()">
        </ion-refresher>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="stext" type="text" placeholder="Buscar">
            </label>
        </div>
        <ion-list>
            <a ng-repeat="mascota in lista| filter: stext" href="#/app/mascota/{{mascota.id}}" class="item item-thumbnail-left">

                <img ng-src="img/{{mascota.image?mascota.image:'petpharm.png'}}" style="width:50%" />
                <h2>{{mascota.nombre}}</h2>
                <h4>{{mascota.raza}}</h4>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
