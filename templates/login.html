<ion-view >
    <ion-header-bar>
        <h1 class="title">Ingresa</h1>

    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <img src="img/petpharm.png" class="padding img-login"  />
            <div class="card" ng-if="ShowError">
                <div class="item item-text-wrap">
                    {{Error}}
                </div>
            </div>
            <div class="list padding">
                <label class="item item-input">
                    <span class="input-label">Usuario</span>
                    <input required="required" type="email" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contrase√±a</span>
                    <input required="required" type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive icon-left ion-ios-paw" type="submit">Iniciar</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
